<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>clickanim</title>

		<style>
			#stage {
				width: 400px;
				height: 300px;
				background: url('images/haikei.png');
			}
			
			.data1, .data2 {
				position: absolute;
				top: 100px;
				left: 10px;
			}
		</style>

		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="http://www.entacl.info/2012/11/02/parapara.js"></script>
		<script>

		var jizouData;
		var jizou;

		$(document).ready(function() {
			//アニメデータ作成
			jizouData = new ParaParaData();
			jizouData.data["000"] = $("img.data1");
			jizouData.data["001"] = $("img.data2");
			jizouData.data["002"] = $("img.data1");
			jizouData.data["003"] = $("img.data2");
			jizouData.data["004"] = $("img.data1");
/*
			$(".data").each(function (i) {
				jizouData.data[ParaPara.zeroPadding(i, 2)] = this;
			});
*/
			//アニメ作成
			jizou = new ParaPara(jizouData, $(".ani"));
			jizou.repeat = true;
			//再生
			$("p.play").on("click", "a", function() {
				alert("aaaaaaa");
				jizou.play();
				return false;
			});
		});

		</script>
	</head>

	<body>
			<div class="ani"></div>
			<p class="play"><a href="#">再生</a></p>
			<p class="stop"><a href="#">停止</a></p>
			<img class="data1" src="images/jizou01.png">
			<img class="data2" src="images/jizou02.png">
	</body>
</html>
