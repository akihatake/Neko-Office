		<style>
		#haikei {
			margin: 0 auto;
			position: relative;
			background: url('images/haikei.png') no-repeat 0 0;
			width: 480px;
			height: 360px;
		}
		#neko {
			position: absolute;
			background-image: url('images/neko.png');
			background-repeat: no-repeat;
			width: 126px;
			height: 124px;
			top: 120px;
			left: 350px;
		}
		#pyon {
			display: inline-block;
			*display: inline;
			*zoom: 1;
			position: absolute;
			background-image: url('images/pyon.png');
			background-repeat: no-repeat;
			width: 80px;
			height: 117px;
			top: 210px;
			left: 340px;
		}
		#clock {
			display: inline-block;
			*display: inline;
			*zoom: 1;
			position: absolute;
			background-image: url('images/tokei.png');
			background-repeat: no-repeat;
			width: 110px;
			height: 55px;
			top: 10px;
			left: 150px;
		}
		#hukidasi {
			position: absolute;
			background-image: url('images/hukidasi.png');
			background-repeat: no-repeat;
			width: 280px;
			height: 150px;
			top: 30px;
			left: 50px;
			display: none;
		}
		#hukidasi p {
			margin-top: 15px;
			margin-bottom: 15px;
			margin-left: 15px;
			margin-right: 35px;
			overflow: hidden;
		}
		#nemui {
			position: absolute;
			background-image: url('images/nemui.gif');
			background-repeat: no-repeat;
			width: 200px;
			height: 200px;
			top: 100px;
			left: 340px;
		}
		
		#footer {
			padding-top: 1em;
			background-color: gray;
			text-align: right;
		}

		<script>
		msg1 = "じゅげむ、じゅげむ、チチンプイプイ。折り返しのテストだよ、日暮、、、、、ううううううういいいいいいいいいいいいいぁーーーーーーーーーいやーーーーーーーーーーーーーーーーーーーん";
		msg2 = "雑学博士：　その１";
		msg3 = "雑学博士：　その２";

		$(document).ready(function(){
			
			// 時計クリック
			$(function(){
				var $anim2 = $('#clock').limitAnime({
					width: 110,
					frames: 2,
					loop: true,
					delay: 80
				});

				$("#clock").click(function() {
					$anim2.startAnimate();
					$anim2.stopAnimate();
				});
			});

			// ぴょんクリック
			$(function(){
				var $anim1 = $('#pyon').limitAnime({
					width: 80,
					frames: 2,
					loop: true,
					delay: 80
				});

				$("#pyon").click(function(){
					$anim1.startAnimate();
					$anim1.stopAnimate();
				});
			});




			// コメント表示
			$(function(){
				$('#nemui').click(function(){
					var result = $('#hukidasi').is(':visible');
					if (result){
						$('#hukidasi').hide();
					} else {
						$('#hukidasi').show('slow');
					}
				});

			});

		});

		</script>
